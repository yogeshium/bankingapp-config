logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.blueyonder.bankingapp: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all Actuator endpoints
  endpoint:
    health:
      show-details: always