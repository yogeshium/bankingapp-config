server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

spring.boot.admin:
  discovery:
    enabled: true
  client:
    url: http://admin-service:8090
    connect-timeout: 15000  # 15s
    read-timeout: 15000

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all Actuator endpoints
  endpoint:
    health:
      show-details: always

